	// 页面加载时立即检查并展示可见的卡片
	function checkCards() {

    });

	// 主题切换
	const themeToggle = document.getElementById("themeToggle");
	
	function setTheme(dark) {
	document.body.classList.toggle("dark", dark);
	themeToggle.classList.toggle("bi-moon-fill", !dark);
	themeToggle.classList.toggle("bi-sun-fill", dark);
	localStorage.setItem("theme", dark ? "dark" : "light");
	}
	
	// 根据北京时间自动判断主题
	function getAutoTheme() {
	const now = new Date();
	// 获取北京时间（UTC+8）
	const beijingTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (8 * 3600000));
	const hour = beijingTime.getHours();
	
	// 晚上8点到早上6点使用暗色主题，其他时间使用亮色主题
	// 根据需要调整这个时间段
	if (hour >= 20 || hour < 7) {
		return true; // 暗色主题
	} else {
		return false; // 亮色主题
		}
	}
	
	// 初始化主题
	function initTheme() {
	const savedTheme = localStorage.getItem("theme");
	
	if (savedTheme) {
		// 如果用户之前手动设置过主题，使用保存的主题
		setTheme(savedTheme === "dark");
	} else {
		// 否则根据北京时间自动设置主题
		const autoDark = getAutoTheme();
		setTheme(autoDark);
		}
	}
	
	themeToggle.addEventListener("click", () => {
	const isDark = document.body.classList.contains("dark");
	setTheme(!isDark);
	});

    // 页面加载时初始化主题
    initTheme();

            modal.style.display = "block";
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
            document.body.style.overflow = "auto";
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
