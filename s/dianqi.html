  <script>
	// 页面加载时立即检查并展示可见的卡片
	function checkCards() {
	document.querySelectorAll(".card").forEach(card => {
		const rect = card.getBoundingClientRect();
		if (rect.top < window.innerHeight - 50) {
		card.classList.add("show");
		}
	});
	}

	// 滚动时修改 header 背景 & 卡片进入效果
	window.addEventListener("scroll", function () {
	const header = document.querySelector("header");
	header.classList.toggle("scrolled", window.scrollY > 50);

	checkCards(); // 复用卡片检查逻辑
	});

	// 页面加载完成后立即执行一次
	document.addEventListener("DOMContentLoaded", checkCards);

    // 粒子背景
    particlesJS("particles-js", {
      "particles": { "number": { "value": 80 }, "size": { "value": 2 }, "move": { "speed": 6 }, "line_linked": { "enable": true, "opacity": 0.2 }, "opacity": { "value": 0.6 } },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }
    });

	// 主题切换
	const themeToggle = document.getElementById("themeToggle");
	
	function setTheme(dark) {
	document.body.classList.toggle("dark", dark);
	themeToggle.classList.toggle("bi-moon-fill", !dark);
	themeToggle.classList.toggle("bi-sun-fill", dark);
	localStorage.setItem("theme", dark ? "dark" : "light");
	}
	
	// 根据北京时间自动判断主题
	function getAutoTheme() {
	const now = new Date();
	// 获取北京时间（UTC+8）
	const beijingTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + (8 * 3600000));
	const hour = beijingTime.getHours();
	
	// 晚上8点到早上6点使用暗色主题，其他时间使用亮色主题
	// 根据需要调整这个时间段
	if (hour >= 20 || hour < 7) {
		return true; // 暗色主题
	} else {
		return false; // 亮色主题
		}
	}
	
	// 初始化主题
	function initTheme() {
	const savedTheme = localStorage.getItem("theme");
	
	if (savedTheme) {
		// 如果用户之前手动设置过主题，使用保存的主题
		setTheme(savedTheme === "dark");
	} else {
		// 否则根据北京时间自动设置主题
		const autoDark = getAutoTheme();
		setTheme(autoDark);
		}
	}
	
	themeToggle.addEventListener("click", () => {
	const isDark = document.body.classList.contains("dark");
	setTheme(!isDark);
	});

    // 页面加载时初始化主题
    initTheme();
  </script>
